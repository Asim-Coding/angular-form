<form>
  <div class="form-group">
  <label for="firstName">First Name</label>
  <input
  required
  minlength="3"
  maxlength="10"
  pattern="banana"
  ngModel name="firstName"
  id="firstName"
  #firstName="ngModel"
  (change)="log(firstName)"
  type="text"
  class="form-control">
  <div
  class="alert alert-danger"
  *ngIf="firstName.touched && !firstName.valid">
    <div *ngIf="firstName.errors.required">
      FirstName is required
    </div>
    <div *ngIf="firstName.errors.minlength">
    FirstName should be minimum 3 characters{{firstName.errors.minlength.required}} </div>
    <div *ngIf="firstName.errors.pattern">
    FirstName does not match pattern
  </div>

  </div>
  </div>
  <br/><br/>
  <div class="form-group">
       <label for="comment">Comment</label>
       <textarea ngModel="comment" id="comment" cols="10" rows="10" class="form-control"></textarea>
  </div>
  <br/>
  <button class="btn btn-primary">Submit</button>
</form>
